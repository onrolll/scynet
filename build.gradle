plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin on the JVM.
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
    mavenLocal()
}

dependencies {
    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

    compile group: 'org.apache.ignite', name: 'ignite-core', version: '2.7.5'
    compile group: 'org.apache.ignite', name: 'ignite-spring', version: '2.7.5'
    compile group: 'org.apache.ignite', name: 'ignite-indexing', version: '2.7.5'

    implementation 'com.github.googleapis.gax-kotlin:kgax-grpc:master-SNAPSHOT'
    implementation 'org.apache.kafka:kafka-streams:2.1.0'
    implementation 'com.google.protobuf:protobuf-gradle-plugin:0.8.7'
}


// Define the main class for the application.
mainClassName = 'ai.scynet.AppKt'
